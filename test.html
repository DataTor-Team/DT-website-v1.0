<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  
  <body>
    <form action="" method="POST" id="registrationform">
      <h1>Register</h1>
      <div class="alert">Form Submitted Successfully</div>
  
      <!-- Section 1 -->
      <fieldset>
        <legend><span class="section">1</span>Your Basic Info</legend>
        <label class="" for="name">Name:</label>
        <input type="text" name="name" value="" id="name" required />
  
        <label class="" for="email">Email:</label>
        <input type="email" name="email" value="" id="email" required />
  
        <label for="password">password:</label>
        <input type="password" name="password" value="" id="password" required />
      </fieldset>
  
      <!-- section 2 -->
      <fieldset>
        <legend><span class="section">2</span>Profile</legend>
        <label class="" for="bio">Bio:</label>
        <textarea name="bio" id="bio" required></textarea>
  
        <label for="job">Job Role:</label>
        <select name="job" id="job" required>
          <optgroup label="Web">
            <option value="front_end_developer">Frontend Developer</option>
            <option value="back_end_developer">Backend Developer</option>
            <option value="fullstack_developer">Fullstack Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android">Android</option>
            <option value="ionic">Ionic</option>
            <option value="phonegap">PhoneGap</option>
          </optgroup>
        </select>
        <br /><br />
        <label>Interest:</label>
  
        <select id="interest" required>
          <option value="development">Development</option>
          <option value="design">Design</option>
          <option value="business">Business</option>
        </select>
  
        <button type="submit" sendMessage()>Register</button>
    </form>
  
     <script type="module">
  
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  
        const firebaseConfig = {
          apiKey: "AIzaSyCv2RFfs5gxrbzB5oKcnVJg6hSvCHwmKSU",
          databaseURL: "https://smartidly-dev-default-rtdb.europe-west1.firebasedatabase.app",
                authDomain: "smartidly-dev.firebaseapp.com",
                projectId: "smartidly-dev",
                storageBucket: "smartidly-dev.appspot.com",
                messagingSenderId: "81865255417",
                appId: "1:81865255417:web:e1514fac61b4ffe256b528"
        };
  
        // Initialize Firebase
      const app = initializeApp(firebaseConfig);
  
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
  
  
  
      //listen for submit event//(1)
      document
        .getElementById('registrationform')
        .addEventListener('submit', formSubmit);
  
      //Submit form(2)
      function formSubmit(e) {
        e.preventDefault();
        // Get Values from the DOM
        let name = document.querySelector('#name').value;
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        let bio = document.querySelector('#bio').value;
        let job = document.querySelector('#job').value;
        let interest = document.querySelector('#interest').value;
  
        //send message values(3)
        sendMessage(name, email, password, bio, job, interest);
      }
  
      //Send Message to Firebase(4)
      function sendMessage(name, email, password, bio, job, interest) {
        const database = getDatabase();
  
        set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
          name: name,
          email: email,
          password: password,
          bio: bio,
          job: job,
          Interest: interest
        }).then(() => {
            //Show Alert Message(5)
         document.querySelector('.alert').style.display = 'block';
          //Hide Alert Message After Seven Seconds(6)
         setTimeout(function () {
         document.querySelector('.alert').style.display = 'none';
         }, 7000);
         document.getElementById('registrationform').reset();
        }).catch((error) => {
          alert(error)
        })
      }
    </script>
  </body>
  
  </html>
