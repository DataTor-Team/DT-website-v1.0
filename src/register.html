<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
    <!-- start of Navbar -->
    <div class="flex justify-center w-screen">
      <nav id="navbar" class="DTNavbar">
        <!-- Logo In the navbar -->
        <div class="flex flex-row items-center w-fit">
          <img
            id="navbar_logo"
            class="mr-2"
            src="assets/datatorlogo.svg"
            alt="DatatorLogo"
            width="30px"
            height="auto"
          />
          <a href="/" class="DTNavbarLogoText pl-4"> DATATOR </a>
        </div>

        <!-- Navbar Toggle Button -->
        <button
          class="animate__fadeInRight animate__animated p-4 flex flex-col lg:hidden"
          id="toggle"
        >
          <span class="h-0.5 w-5 NavbarToggle"></span>
          <span class="h-0.5 w-5 NavbarToggle my-1"></span>
          <span class="h-0.5 w-5 NavbarToggle"></span>
        </button>

        <!-- Element just to import left-full class to the output file -->
        <div class="hidden left-0"></div>

        <!-- Start of Navbar links -->
        <div
          class="DTnavbarr animate__fadeInRight animate__animated flex w-full fixed top-24 left-full lg:static lg:w-auto lg:flex-row flex-col items-center lg:justify-between justify-center bg-white lg:bg-transparent pb-4 lg:pb-0 transition-all shadow-lg lg:shadow-none"
          id="navbarLinks"
        >
          <!-- <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="privacymovement.html"
            >Privacy Movement</a
          > -->
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="solution.html"
            >Solutions</a
          >
          <!-- <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="blog.html"
            >Resources</a
          > -->
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="company.html"
            >Company</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="contact.html"
            >Contact</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="login.html"
            >Login</a
          >
          <img
            id="theme_icon"
            class="ml-3 mr-2 dark:fill-white"
            src="assets/darkmodeicon.svg"
            alt="theme"
            width="18px"
            height="auto"
          />
        </div>
        <!-- End of Navbar links -->
      </nav>
    </div>

    <!-- Register section -->
    <section class="w-screen h-screen">
      <img
        id="rightside_logo"
        class="absolute w-40 h-auto right-0 top-1/4 bottom-1/4 mt-[4rem]"
        src="assets/rightSideLogo.svg"
        alt="datatorlogo"
      />
      <div class="sectionPaddings lg:px-[7rem] lg:py-[8rem] px-[2rem] py-[7rem]">
        <h1 class="DTheading">Register</h1>
        <form
          class="flex flex-col justify-center items-start"
          onsubmit="event.preventDefault();"
        >
          <div class="flex flex-row justify-between flex-wrap">
            <div class="flex flex-col mr-8">
              <label for="name">Name</label>
              <input
                class="DTinput w-full"
                type="text"
                name="name"
                placeholder="Enter your full name"
              />
            </div>
            <div class="flex flex-col">
              <label for="email">Email</label>
              <input
                class="DTinput w-full"
                type="email"
                name="email"
                placeholder="sample@example.com"
              />
            </div>
          </div>
          <div class="flex flex-col mt-8">
            <label for="phone">Phone Number</label>
            <input
              class="DTinput w-full"
              type="number"
              name="phone"
              placeholder="With country code"
            />
          </div>

          <div class="flex flex-col mt-8">
            <label for="msg">Query/Message</label><br />
            <textarea
              class="DTTextArea w-[40vw] h-[18vh] xs:w-[80vw] xs:h-[5vh]"
              name="message"
              id="message"
              placeholder="Enter your reasons for registration - we will contact you!!"
            >
            </textarea>
          </div>

          <button class="btngradient mt-4">Request for Registration</button>
        </form>
        <div class="text-center pt-12 pb-12">
          <p>
            Already have an account?
            <a href="login.html" class="underline font-semibold">Login here.</a>
          </p>
        </div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      useClassNames: true,
      initClassName: "aos-init", // class applied after initialization
      animatedClassName: "aos-animate",
    });
  </script>
  <script src="/js/register.js"></script>
</html>
