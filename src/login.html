<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="theme-color" content="#161C1C" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f3f3f3]">
    <div class="flex justify-center w-screen">
      <nav class="DTNavbar bg-white boxshadow" 0.>
        <!-- Logo In the navbar -->
        <div class="flex flex-row items-center w-fit">
          <img
            class="mr-2"
            src="assets/datatorlogo.svg"
            alt="DatatorLogo"
            width="30px"
            height="auto"
          />
          <a href="/" class="DTNavbarLogoText pl-4"> DATATOR </a>
        </div>

        <!-- <input type="text" name="test" placeholder="enter text" class="DTinput" /> -->

        <!-- Navbar Toggle Button -->
        <button
          class="animate__fadeInRight animate__animated p-4 flex flex-col lg:hidden"
          id="toggle"
        >
          <!-- <span class="h-0.5 w-5 bg-black"></span>
        <span class="h-0.5 w-5 bg-black my-1"></span>
        <span class="h-0.5 w-5 bg-black"></span> -->
        </button>

        <!-- Element just to import left-full class to the output file -->
        <div class="hidden left-0"></div>

        <!-- Start of Navbar links -->
        <div
          class="animate__fadeInRight animate__animated flex w-full fixed top-24 left-full lg:static lg:w-auto lg:flex-row flex-col items-center lg:justify-between justify-center bg-white lg:bg-transparent pb-4 lg:pb-0 transition-all shadow-lg lg:shadow-none"
          id="navbarLinks"
        >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#"
            >Privacy Movement</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#our-products"
            >Solutions</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#why-smartidly"
            >Resources</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#contact-us"
            >Company</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="https://restaurant.smartidly.com/login"
            >Contact</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="login.html"
            >Login</a
          >
          <img
            class="ml-3 mr-2"
            src="assets/darkmodeicon.svg"
            alt="theme"
            width="18px"
            height="auto"
          />
        </div>
        <!-- End of Navbar links -->
      </nav>
    </div>

    <section class="w-screen h-screen scroll-smooth relative">
        <img
          class="sectionBGImage absolute top-1/2 right-0"
          src="assets/rightSideLogo.svg"
          width="auto"
          height="auto"
        />
      <br /><br /><br /><br /><br /><br />

      <div class="w-full md:w-1/2 flex flex-col">
        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">Welcome to DT Portal</p>
            <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <br />
                <div class="flex items-start mb-6">
                  <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                  </div>
                </div>
                <button class="btngradient mt-4">Login</button>
            </form>
            <div class="text-center pt-12 pb-12">
                <p>Don't have an account? <a href="register.html" class="underline font-semibold">Register here.</a></p>
            </div>
        </div>

    </div>
    </section>
  </body>
</html>
