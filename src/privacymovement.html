    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- start of Navbar -->
    <div class="flex justify-center w-screen">

        <!-- Logo In the navbar -->

          <img
            class="mr-2"
            src="assets/datatorlogo.svg"
            alt="DatatorLogo"
            width="30px"
            height="auto"
          />
          <a href="/" class="DTNavbarLogoText pl-4"> DATATOR </a>
        </div>

        <!-- <input type="text" name="test" placeholder="enter text" class="DTinput" /> -->

        <!-- Navbar Toggle Button -->
        <button
          class="animate__fadeInRight animate__animated p-4 flex flex-col lg:hidden"
          id="toggle"
        >
          <!-- <span class="h-0.5 w-5 bg-black"></span>
        <span class="h-0.5 w-5 bg-black my-1"></span>
        <span class="h-0.5 w-5 bg-black"></span> -->
        </button>

        <!-- Element just to import left-full class to the output file -->
        <div class="hidden left-0"></div>

        <!-- Start of Navbar links -->
        <div
          class="animate__fadeInRight animate__animated flex w-full fixed top-24 left-full lg:static lg:w-auto lg:flex-row flex-col items-center lg:justify-between justify-center bg-white lg:bg-transparent pb-4 lg:pb-0 transition-all shadow-lg lg:shadow-none"
          id="navbarLinks"
        >
          <!-- <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#"
            >Privacy Movement</a
          > -->
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="solution.html"
            >Solutions</a
          >
          <!-- <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="#why-smartidly"
            >Resources</a
          > -->
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="company.html"
            >Company</a
          >
          <a
            class="lg:mx-4 lg:my-0 my-3 tracking-wide font-semibold lg:tracking-normal lg:font-medium hover:scale-110 transform transition"
            href="contact.html"
            >Contact</a
          >
          <a

            >Login</a

          <img
            class="ml-3 mr-2 dark:fill-white"
            src="assets/darkmodeicon.svg"
            alt="theme"
            width="18px"
            height="auto"
            id="dark-mode-button"
          />
        </div>
        <!-- End of Navbar links -->
      </nav>
    </div>
    <!-- End of Navbar -->
    <section class="min-h-screen w-full py-16 relative">
      <h1 class="DTheading px-12 py-8">Privacy Movement</h1>
      <div
        id="stepper"
        class="absolute min-h-screen w-1 top-[20rem] left-12 -translate-x-1/2 bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 mb-20"
        data-aos="fade-up"
        data-aos-duration="500"
        data-aos-offset="200"
      >
        <!-- Start of Circle for First Step -->
        <div
          class="rounded-full bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 h-3 w-3 absolute -top-1 left-1/2 -translate-x-1/2"
        ></div>
        <!-- End of Circle for First Step -->

        <!-- Start of Circle for Second Step -->
        <div
          class="rounded-full bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 h-3 w-3 absolute top-[25%] left-1/2 -translate-x-1/2"
        ></div>
        <!-- End of Circle for Second Step -->

        <!-- Start of Circle for Third Step -->
        <div
          class="rounded-full bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 h-3 w-3 absolute top-[50%] left-1/2 -translate-x-1/2"
        ></div>
        <!-- End of Circle for Third Step -->

        <!-- Start of Circle for Fourth Step -->
        <div
          class="rounded-full bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 h-3 w-3 absolute top-[75%] left-1/2 -translate-x-1/2"
        ></div>
        <!-- End of Circle for Fourth Step -->

        <!-- Start of Circle for Fifth Step -->
        <div
          class="rounded-full bg-gradient-to-b from-blue-600 via-cyan-600 to-blue-600 h-3 w-3 absolute -bottom-1 left-1/2 -translate-x-1/2"
        ></div>
        <!-- End of Circle for Fifth Step -->

        <!-- Start of First Step Content -->
        <div
          class="w-[175px] lg:w-[300px] max-w-sm px-4 py-1 absolute top-0 ml-2 right-1/2 translate-x-[calc(100%+2rem)]"
          data-aos="first-step"
          data-aos-offset="300"
        >
          <p class="block font-semibold w-full text-sm">Movement</p>
        </div>
        <!-- End of First Step Content -->

        <div
          class="w-[175px] lg:w-[300px] max-w-sm px-4 py-1 absolute top-[11rem] ml-2 right-1/2 translate-x-[calc(100%+2rem)]"
          data-aos="first-step"
          data-aos-offset="300"
        >
          <p class="block font-semibold w-full text-sm">Movement</p>
        </div>

        <div
          class="w-[175px] lg:w-[300px] max-w-sm px-4 py-1 absolute top-[22rem] ml-2 right-1/2 translate-x-[calc(100%+2rem)]"
          data-aos="first-step"
          data-aos-offset="300"
        >
          <p class="block font-semibold w-full text-sm">Movement</p>
        </div>

        <div
          class="w-[175px] lg:w-[300px] max-w-sm px-4 py-1 absolute top-[33rem] ml-2 right-1/2 translate-x-[calc(100%+2rem)]"
          data-aos="first-step"
          data-aos-offset="300"
        >
          <p class="block font-semibold w-full text-sm">Movement</p>
        </div>
      </div>
      <!-- End of Stepper Component -->
      
    </section>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      useClassNames: true,
      initClassName: "aos-init", // class applied after initialization
      animatedClassName: "aos-animate",
    });
  </script>
  <script src="/js/index.js"></script>
</html>
