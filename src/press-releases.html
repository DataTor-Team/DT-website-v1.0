<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/press-releases.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Press Releases - Datator</title>
  </head>
  <body class="h-full w-full bg-red-100 p-20">
    <!-- Start of Card Section -->
    <div class="w-72 relative bg-white rounded-md group">
      <img
        src="/assets/mock-press.png"
        alt=""
        srcset=""
        class="w-full h-full rounded-md group-hover:-translate-y-8 group-hover:transition-all transition-all z-10"
      />
      <p
        class="w-full max-w-full absolute text-left left-0 bottom-1 font-semibold px-3 text-ellipsis overflow-hidden group-hover:opacity-100 transition-all opacity-0 whitespace-nowrap"
      >
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea consectetur
        explicabo, a veniam neque labore corrupti iusto officiis similique
        repellat odio esse aliquam dolorem, amet veritatis sit ratione, nesciunt
        sequi.
      </p>
    </div>
    <!-- End of Card Section -->
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      useClassNames: true,
      initClassName: "aos-init", // class applied after initialization
      animatedClassName: "aos-animate",
    });
  </script>
</html>
